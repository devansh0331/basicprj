<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Trial</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
    <div class="form">

        <h1><u> FORM - Student Details</u></h1>
        
        <form class="formdetails" action="">
            <input class="formInput" type="text" placeholder="Enter your name">
            <input class="formInput" type="text" placeholder="Enter University Roll No.">
            <input class="formInput" type="text" placeholder="Enter Enrollment No.">
            <input class="formInput" type="date" placeholder="Enter Date of Birth">
            <input class="formInput" type="text" placeholder="Enter Contact No.">
            <input class="formInput" type="email" placeholder="Enter your E-mail">
            <input class="formInput" type="textarea" placeholder="Enter your address">
            <button class="btn" type="submit">Submit</button>
            <button class="btn" type="reset">Reset</button>
            
        </form>
    </div>
</body>
</html>
